<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OYE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .img-container img {
            width: 80%;
            max-width: 500px;
            height: auto;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .no:hover {
            background-color: #d32f2f;
        }
        .hidden {
            display: none;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            margin-top: 20px;
        }
        .sad-emoji {
            font-size: 40px;
            position: absolute;
            animation: floatEmoji 1s ease-out;
        }
        @keyframes floatEmoji {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
    <script>
        function showLoveMessage() {
            document.getElementById("initial-content").classList.add("hidden");
            document.getElementById("love-message").classList.remove("hidden");
        }
        function shrinkNoButton() {
            let button = document.querySelector(".no");
            let currentSize = parseFloat(window.getComputedStyle(button).fontSize);
            if (currentSize > 5) {
                button.style.fontSize = (currentSize * 0.8) + "px";
                button.style.padding = (currentSize * 0.4) + "px";
            }
            let emoji = document.createElement("div");
            emoji.className = "sad-emoji";
            emoji.innerText = "üò≠";
            document.body.appendChild(emoji);
            let rect = button.getBoundingClientRect();
            emoji.style.left = `${rect.right + 10}px`;
            emoji.style.top = `${rect.top}px`;
            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }
    </script>
</head>
<body>
    <div id="initial-content">
        <div class="img-container">
            <img src="imag2.jpg" alt="img1">
        </div>
        <div class="question">¬øQuieres ser mi San Valent√≠n?</div>
        <div class="buttons">
            <button class="yes" onclick="showLoveMessage()">S√≠</button>
            <button class="no" onclick="shrinkNoButton()">No</button>
        </div>
    </div>
    <div id="love-message" class="hidden">
        <div class="gif-container">
            <video src="catslove.mp4" autoplay loop muted playsinline style="max-width: 100%;"></video>
        </div>
        <div class="message">SIIIIIII TE AMOOOO MUCH√çSIMO üòò‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>
</body>
</html>
